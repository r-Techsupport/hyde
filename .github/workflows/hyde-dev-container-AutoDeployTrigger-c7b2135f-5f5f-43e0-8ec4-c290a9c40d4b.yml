name: Trigger auto deployment for hyde-dev-container

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/hyde-dev-container-AutoDeployTrigger-c7b2135f-5f5f-43e0-8ec4-c290a9c40d4b.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.HYDEDEVCONTAINER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.HYDEDEVCONTAINER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.HYDEDEVCONTAINER_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: ghcr.io
          registryUsername: ${{ secrets.HYDEDEVCONTAINER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.HYDEDEVCONTAINER_REGISTRY_PASSWORD }}
          containerAppName: hyde-dev-container
          resourceGroup: hyde-dev-group
          imageToBuild: ghcr.io/hyde-dev-container:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


