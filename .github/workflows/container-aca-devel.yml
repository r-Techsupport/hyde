name: Build image and push to ACA

# disabled because nonfunctional as of October 1st, 2025
# on:
#   push:
#     branches:
#       - main
#   workflow_dispatch:

env:
  REGISTRY: ghcr.io
  REPO: r-techsupport
  IMAGE: hyde

jobs:
  image-builder:
    runs-on: ubuntu-latest
    outputs:
      digest: ${{ steps.push.outputs.digest }}
    permissions:
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          context: git
          images: ${{ env.REGISTRY }}/${{ env.REPO }}/${{ env.IMAGE }}
          flavor: latest=auto
          tags: |
            type=sha,enable=true,priority=100,prefix=,suffix=,format=long
            type=raw,value=devel,enable=true

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          file: Containerfile

  sbom-attestation:
    runs-on: ubuntu-latest
    needs: image-builder
    permissions:
      contents: write
      attestations: write
      id-token: write
    steps:
      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.REPO }}/${{ env.IMAGE}}
          subject-digest: ${{ needs.image-builder.outputs.digest }}

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          image: ${{ env.REGISTRY }}/${{ env.REPO }}/${{ env.IMAGE}}:${{ github.sha }}
          artifact-name: ${{ env.IMAGE }}-${{ github.sha }}.spdx
          format: spdx-json
          upload-artifact: true
          upload-artifact-retention: 7

  deploy-aca:
      runs-on: ubuntu-latest
      needs: image-builder
      env:
        RESOURCE_GROUP: hyde-dev-group
        CONTAINER_APP: hyde-dev-container

      steps:
      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_DEV }}

      - name: Copy revision
        uses: azure/CLI@v1
        with:
          azcliversion: 2.61.0
          inlineScript: |
            az containerapp revision copy -n ${{ env.CONTAINER_APP }} -g ${{ env.RESOURCE_GROUP }} \
              --image ${{ env.REGISTRY }}/${{ env.REPO }}/${{ env.IMAGE}}:${{ github.sha }} \
              --revision-suffix gha-${{ github.run_id }}-${{ github.run_attempt }}
